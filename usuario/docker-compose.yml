version: '3.9'

services:
  appUsuario:
    container_name: appUsuario
    image: usuario/app:1.0.0
    build: .
    ports:
      - 8082:8082
    environment:
      - DATABASE_URL=jdbc:mysql://db:3306/bdProyectoSII
      - DATABASE_USERNAME=root
      - DATABASE_PASSWORD=$20Br2002
    depends_on:
      - db
  db: 
    container_name: db-usuario
    image: mysql:8.0  
    ports: 
      - 3308:3306
    environment: 
      MYSQL_ROOT_PASSWORD: $20Br2002
      MYSQL_PASSWORD: $20Br2002
      MYSQL_DATABASE: bdProyectoSII
    volumes:
      - db-data:/var/lib/mysql

volumes:
  db-data: {}